<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Edit Item</h1>
    <form action="/editar" method="post" class="card p-4">
      <input type="hidden" name="id" value="{{.ID}}">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Name</label>
          <input name="nome" class="form-control" value="{{.Nome}}" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Description</label>
          <input name="descricao" class="form-control" value="{{.Descricao}}" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Rack</label>
          <input name="prateleira" class="form-control" value="{{.Prateleira}}" placeholder="e.g., 1, 2, 3..." required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Shelf</label>
          <input name="estante" class="form-control" value="{{.Estante}}" placeholder="e.g., L1, L2, L3..." required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Compartment</label>
          <input name="compartimento" class="form-control" value="{{.Compartimento}}" required>
        </div>
      </div>
      <div class="mt-4">
        <button class="btn btn-success">Save Changes</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
