<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Config.Title}} - Edit Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .photo-preview {
            max-width: {{.Config.PhotoPreviewSize}}px;
            max-height: {{.Config.PhotoPreviewSize}}px;
            object-fit: contain;
        }
        .photo-thumb {
            max-width: {{.Config.PhotoThumbSize}}px;
            max-height: {{.Config.PhotoThumbSize}}px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Edit Item</h2>
        <form action="/editar" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{{.Item.ID}}">
            
            <div class="mb-3">
                <label for="nome" class="form-label">Name</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{.Item.Nome}}" required>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Description</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3">{{.Item.Descricao}}</textarea>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="estante" class="form-label">Shelf</label>
                    <input type="text" class="form-control" id="estante" name="estante" value="{{.Item.Estante}}" required>
                </div>
                <div class="col">
                    <label for="prateleira" class="form-label">Rack</label>
                    <input type="text" class="form-control" id="prateleira" name="prateleira" value="{{.Item.Prateleira}}" required>
                </div>
                <div class="col">
                    <label for="compartimento" class="form-label">Compartment</label>
                    <input type="text" class="form-control" id="compartimento" name="compartimento" value="{{.Item.Compartimento}}" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="foto" class="form-label">Photo</label>
                <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
                {{if .Item.Foto}}
                <div class="mt-2">
                    <p>Current photo:</p>
                    <img src="/static/photos/{{.Item.Foto}}" alt="Current photo" class="photo-preview">
                </div>
                {{end}}
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
