services:
  workshop-inventory:
    build: .
    ports:
      - "9090:8080"
    volumes:
      # Mount data files for persistence
      - ./dados.json:/app/dados.json
      - ./usuarios.json:/app/usuarios.json
      - ./config.json:/app/config.json
      # Mount static files for photo uploads
      - ./static:/app/static
      # Mount templates for hot reload during development
      - ./templates:/app/templates
    environment:
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Add a simple file browser for debugging
  filebrowser:
    image: filebrowser/filebrowser:latest
    ports:
      - "9091:80"
    volumes:
      - .:/srv
    environment:
      - FB_BASEURL=/
    profiles:
      - debug
    restart: unless-stopped